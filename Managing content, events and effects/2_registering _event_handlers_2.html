<html>
  <head>
    <title>Single execution</title>

    <meta charset=utf-8 />
    <style>
      div {
        margin-top: .1em;
      }
      .btn {
        font-size: 1em;
      }
    </style>

  </head>
  <body>

    <form>
    <div><button type="button" class="btn" id="target">Execute!</button></div>
    </form>

    <div id="display"></div>
   
    <script src="./scripts/jquery-3.1.1.min.js"></script>
    <script>
    	$(function(){
    	//will execute when page is ready
      
    	//$('#target').click(function() {
          //$('#display').text($('#display').text() + 'Clicked!');
       //});

       //click will be displayed only once
      $('#target').one('click', function() {
          $('#display').text($('#display').text() + 'Clicked!');
       }); 

    	});
    </script>
  </body>
</html>
