<html>
  <head>
    <title>Forms</title>

    <meta charset=utf-8 />
    <style>
      div {
        margin-top: .1em;
      }
    </style>

  </head>
  <body>

    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" />
        <span class="help" hidden="hidden">Please enter a name</span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" />
        <span class="help" hidden="hidden">Please enter an email</span>
      </div>
    </form>
   
    <script src="./scripts/jquery-3.1.1.min.js"></script>
    <script>
    	$(function(){
    	//will execute when page is ready
      
    	 $('input[type="text"]').focus(function(){
        //convert this into a jQuery object
        //find the next span element
        //remove the hidden attribute
        $(this).next('span.help').removeAttr('hidden');
       }).blur(function(){
        //find every help span element and hide them
        $('span.help').attr('hidden', 'hidden')
       });
        

    	});
    </script>
  </body>
</html>
