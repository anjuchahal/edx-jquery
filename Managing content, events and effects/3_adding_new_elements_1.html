<html>
  <head>
    <title>External DOM manipulation</title>

    <meta charset=utf-8 />
    <style>
      body {
        font-size: 32px;
      }

      div {
        margin-top: .1em;
      }

      .btn {
        font-size: 1em;
      }

      .red {
        color: red;
      }
    </style>

  </head>
  <body>
  
    <h3>before and after</h3>
    <div><button type="button" class="btn" id="target">Execute!</button></div>

    <div id="display" class="red">
      <div>The content was already here</div>
    </div>

    <script src="./scripts/jquery-3.1.1.min.js"></script>
    <script>
    	$(function(){
    	//will execute when page is ready
        $('#target').click(function() {
           //makes modification on the outside

           //before
           $('#display').before('<div>This is at the beginning</div>');

           //after
           $('#display').after('<div>This is at the end</div>');
        });
    	 
    	});
    </script>
  </body>
</html>
