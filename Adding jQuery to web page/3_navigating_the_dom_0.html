<html>
  <head>
    <title>Parent child relationships</title>
    <meta charset=utf-8 />
    <style>
      body {
        font-size: 32px;
      }

      div {
        margin-top: .1em;
      }

      .parent {
        margin-left: .8em;
      }

      .child {
        margin-left: 1.6em;
      }
    </style>
    
  </head>
  <body>
    
    <div id="target" style="color: black">
      Grandparent
      <div style="color: black" class="parent">
        Parent
        <div style="color: black" class="child">First Child</div>
        <div style="color: black" class="child" id="demo">Second Child</div>
      </div> 
    </div>

    <script src="./scripts/jquery-3.1.1.min.js"></script>
    <script>
    	$(function(){
    		//will execute when the page is ready

       //$('#target').attr('style', 'color:red');

       //will locate all direct children
       //first locator will give the element with an id of target
       //second locator will get me all direct children
       //the attr method will update an attribute
       //$('#target').children().attr('style', 'color:red');

       //first locator will give the element with an id of target
       //second locator will get me all descendents
       //the attr method will update an attribute
       //find always wants a selector
       //$('#target').find('*').attr('style', 'color:red');

       //first method will give us the element with an id of demo
       //second method will give us the parent(only the direct parent)
       //the attr method will update an attribute
       //$('#demo').parent().attr('style', 'color:red');

       //first method will give us the element with an id of demo
       //second method will give us the parents looking up the entire chain
       //the attr method will update an attribute
       $('#demo').parents().attr('style', 'color:red');    

    	});
    </script>
  </body>
</html>
