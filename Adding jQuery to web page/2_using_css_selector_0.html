<html>
  <head>
    <title>Common CSS selectors</title>
  </head>
  <body>
    <h1>Hello H1!</h1>
    <h1 class="demo">Hello another H1!</h1>
     <h1 id="h1-id">Hello another H1!</h1>

    <script src="./scripts/jquery-3.1.1.min.js"></script>
    <script>
    	$(function(){
    		//will execute when page is ready

        //update text
    		$("#h1-id").text("Hello jQuery!");

    	});
    </script>
  </body>
</html>
