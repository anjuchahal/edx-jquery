<html>
  <head>
    <title>Siblings</title>

    <meta charset=utf-8 />
    <style>
      body {
        font-size: 32px;
      }

      div {
        margin-top: .1em;
      }

      .parent {
        margin-left: .8em;
      }

      .child {
        margin-left: 1.6em;
      }
    </style>

  </head>
  <body>
    
    <div style="color: black" class="stop">First</div>
    <div style="color: black">Second</div>
    <div style="color: black">Third</div>
    <div id="target" style="color: black">Fourth (Target)</div>
    <div style="color: black">Fifth</div>
    <div style="color: black">Sixth</div>
    <div style="color: black" class="stop1">Seventh</div>

    <script src="./scripts/jquery-3.1.1.min.js"></script>
    <script>
    	$(function(){
    	//will execute when page is ready
    		
        //update previous element
        //$('#target').prev().attr('style', 'color:red');

        //update all previous elements
        //$('#target').prevAll().attr('style', 'color:red');

        //update previous element until (but not including) stop
        //$('#target').prevUntil('.stop').attr('style', 'color:red');

        //update next element
        //$('#target').next().attr('style', 'color:red');

        //update all next elements
        //$('#target').nextAll().attr('style', 'color:red');

        //update next element until (but not including) stop
        $('#target').nextUntil('.stop1').attr('style', 'color:red');
        
    	});
    </script>
  </body>
</html>
